<!DOCTYPE html>
<html>
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="bookcart.css">
  <title>Sign up</title>
</head>
<body>
  <div align="center" id="login-box">
  <div class="card" style="width: 20rem;">
  <div class="card-body">
    <h3 class="card-title"><strong>Sign Up</strong></h5>
    <form>
<input name="first" type="text" placeholder="First name" required >
<input  name="last" id="Last" type="text" placeholder="Last name" required>
          <input name="Email"  type="email" placeholder="E-mail" required > 
          <input   id="passcode" name="password"  type="password"  pattern=".{8,10}" required title="Password should be between 8 to 10 characters" placeholder="Password">
          <input name="Mobile Number"  maxlength="10" type="tel" placeholder="Mobile number" required >
          <input name="Address"  type="text" placeholder="Address" required >
          <input id="Date Of Birth" name="MONTH" type="Date" placeholder="Date" required>
    <p><input type="checkbox" name="Terms And Condition">  
    I Agree <a href="#">Terms And Condition</a>
    </p>
</div>
    <a href="#" class="btn btn-primary">Sign Up</a>
  </div>
</div>
</body>
</html>
