<html
<head>
<title>BOOK KART</title>

   <h1>Sign Up</h1> 

   <form>

   <Lable for="first"> First Name: </Lable>
<input name="first" id="first" type="text" placeholder="eg:sam" required >

   <Lable for="Last"> Last Name: </Lable>
<input  name="last" id="Last" type="text" placeholder="eg:sung" required>
   
<div>
	
<label>Gender:

	<select> categories:
   	<option>male</option>
    <option>female</option>
    <option>other</option>	
   </select>

</label>	
   
       
</div>

<div>
      <Lable > Email: 
          <input name="Email"  type="mail" placeholder="eg:samsung@gmail.com" required >
      </Lable>

      <Lable for="passcode" > Password: 
          <input   id="passcode" name="password"  type="password"  pattern=".{8,10}" required title=" Password must be between 8 to 10 characters">

      </Lable>    
</div>

<div>
  <Lable for="Number" > Mobile Number: 
          <input id="Number"  name="Mobile Number"  maxlength="10" type="Mobile Number" placeholder="82xxxxxxxx" required >
      </Lable>	

</div>

<div>

  <Lable > Address: 
          <input name="Address"  type="Address" placeholder="Hno.67/B Vaishali Nagar" required >
      </Lable>

	
</div>


<div>   
    <LABEL for:"Date Of Birth "> Date Of Birth: 
         
          <input id="Date Of Birth" name="MONTH" type="Date" placeholder="01-01-2020" required>
         	
    </LABEL>
</div>   

<div>    
    <label for="Terms And Condition" >I Agree This Terms And Condition
         
    	<input id="Terms And Condition " type="checkbox" name="Terms And Condition">
	
    </label>
</div>




    <input type="SUBMIT">
  
  </form>



 </html>
